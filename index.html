<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA2.3_HW1</title>
  </head>
  <body>
    <!-- Question 1: choose a movie genre and show some reccomended movie -->
    <label for="">Choose a movie genre:</label>
    <select id="movie">
      <option value="Comedy">Comedy</option>
      <option value="Action">Action</option>
      <option value="Mystery">Mystery</option>
    </select>
    <p id="showMovie"></p>

    <!--Question 2- Select a weather condition and show some activity-->
    <label>Select a weather condition:</label>
    <select id="weather">
      <option value="Sunny">Sunny</option>
      <option value="Rainy">Rainy</option>
      <option value="Snowy">Snowy</option>
    </select>
    <p id="showActivity"></p>

    <!--Question 3- Select a Langauge and display its greeting-->
    <label>Select a Language:</label>
    <select id="language">
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
    </select>
    <button id="displayGreetingBtn">Display Greeting</button>
    <p id="showGreeting"></p>

    <!-- Question 4- Choose a musical intrument and show some fun fact about it -->
    <label>Choose a musical Instrument:</label>
    <select id="music">
      <option value="Piano">Piano</option>
      <option value="Guitar">Guitar</option>
      <option value="Violin">Violin</option>
    </select>
    <button id="displayFunFactBtn">Display Fun Fact</button>
    <p id="showFunFact"></p>

    <!-- Question 4- Select a pet and display pet description -->
    <label>Select a pet:</label>
    <select id="pet">
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Fish">Fish</option>
    </select>
    <button id="displayPetDescriptionBtn">Display pet description</button>
    <p id="showPetDescription"></p>
    <script src="script.js"></script>
  </body>
</html>
